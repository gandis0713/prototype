<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>Splines</title>
  <script src="src/define.js"></script>
  <script src="src/splines/splines.js"></script>
  <script src="src/splines/kochanek_bartels.js"></script>
  <script>
    function draw(){
    let canvas = document.getElementById('splines');
    if (canvas.getContext){
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.lineWidth = 2;
      app.spline.output = new Array();
      app.spline.output[0] = new Array();
      app.spline.output[1] = new Array();

      const spline = new KochanekSpline2D(app.spline.data.input, app.spline.output, app.spline.spec);

      const splines = new Splines();
      splines.setSpline(0, spline);

      for(let i = 0; i < app.spline.output[0].length; i++) {
        
        const x = app.spline.output[0][i];
        const y = app.spline.output[1][i];

        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = '#ff0000';
      ctx.stroke();
    }
  }
  </script>  
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
  <body onload="draw()">
    <canvas id="splines" width="960" height="720"></canvas>
  </body>
</html>
